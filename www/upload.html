<html>
<head>
    <title>Forge Viewer Demo (server upload)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
 
      <link href="jsontree/css/jsontree.css" rel="stylesheet">
        <script src="jsontree/js/jsontree.min.js"></script>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>


    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
 
    <script src="/upload.js"></script>
</head>

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">上载模型，提取数据</h3>
        </div>
        <div class="panel-body">
            <input class="form-control" type="file" id="files" name="files" multiple />
            <br />

            

            <div class="row">
                <div style="text-align: left;">
                    <a class="btn btn-primary" id="btnTranslateThisOne">提取模型数据</a>
                </div>
                

                <div style="text-align: center;">
                    <a class="btn btn-primary" id="btnGetMetaData">模型层次结构</a>
                </div>

                <div style="text-align: right;">
                    <a class="btn btn-primary" id="btnGetProperties">模型构件属性</a>
                </div> 
             </div> 
            <div id="msg"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">模型列表</h3>
        </div>
        <div class="panel-body"> 
             <div id="list"></div>  
        </div> 
    </div>

    <div id="jstree_demo_div"></div>

</div>


</body>

<script>

    var json = {"尚无数据" : "true"};
    document.getElementById("jstree_demo_div").innerHTML = JSONTree.create(json);
    </script>

</html>
